<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorens Challenge encriptador</title>
    <link rel="stylesheet" href="style.css">
 </head>

 <body>
   <header>
     <img class="header-logo" src="./fotos/Logo.png"> 
    </header>

    <main>
     

      <section class="encriptar_desencriptar">
        <textarea name="textoIngresado"  class="texto-ingresado" id="texto"
        placeholder="Ingrese el texto aquí" ></textarea>

        <div class="advertencia">
          <p class="advertencia_a"> !sólo letras minúsculas y sin accento</p>
        </div>
        <div class="botones">
          <button onclick="botonEncriptar()" class="botonencriptar" id="btnEn">Encriptar</button>
          <button onclick="botonDesencriptar()" id="btnDes" class="botondesencriptar">Desencriptar </button>
        </div>
      </section>
      <section class="respuesta_recibida">
        <textarea name="cuadro"  class="mensaje-solicitado" id="mensaje"></textarea>
        <div class="titulo_parrafo" id="tituloParrafo">
          <h1 class="titulo" id="titulo" class="titulo_respuesta">Ningún mensaje fue encontrado</h1>
          <p class="parrafo" id="parrafo" class="parrafo_respuesta">Ingrese el texto que desee encriptar o desencriptar</p>
        </div>
         <div class="copiar">
          <button onclick="botonCopiar()"  id="copiar" class="boton_copiar"> Copiar</button>
        </div>
        
              
      </section>
      
    </main>
    <footer>
      <p> Desarrollador: Lorens Pierre Louis</p>
      <div class="contactos">
        <a href="https://github.com/LorensPierreLouis"><img src="./fotos/github.png" class="link_1"></a>
        <a href="https://web.facebook.com/lorens.pierrelouis/"><img src="./fotos/icons8-facebook-nuevo-48.png" class="link_2"></a>
        <a href="https://www.linkedin.com/in/lorens-pierre-louis-86b482197/"><img src="./fotos/linkedin.png" class="link_3"></a>
      </div>
      
    </footer> 
 </body>
 <script src="app.js"></script>
</html>
